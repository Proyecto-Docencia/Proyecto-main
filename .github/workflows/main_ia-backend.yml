name: Build and deploy Django app to Azure Web App - ia-backend

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 
        # Clona el repositorio en la raíz del runner, sin anidaciones manuales.

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 1. Instalación de dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 
        working-directory: backend 
        # Ejecutado desde 'backend/' para encontrar requirements.txt.

      # 2. Ejecución de Migraciones (Solución al ModuleNotFoundError)
      - name: Run migrations
        # CLAVE: Usa PYTHONPATH=. para que Python encuentre el paquete 'src/' 
        # dentro de 'backend/' y pueda importar 'src.config.settings'.
        run: |
          PYTHONPATH=$PYTHONPATH:. DJANGO_SETTINGS_MODULE=src.config.settings django-admin migrate --noinput
        working-directory: backend

      # 3. Recolección de Estáticos (Solución al ModuleNotFoundError)
      - name: Collect static files
        run: |
          PYTHONPATH=$PYTHONPATH:. DJANGO_SETTINGS_MODULE=src.config.settings django-admin collectstatic --noinput
        working-directory: backend

      # 4. Subida de Artefacto (Solución al problema de ruta duplicada)
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          # Usa la variable de entorno absoluta del runner para apuntar a la carpeta 'backend/'
          # Esto garantiza que el contenido se suba correctamente para el despliegue.
          path: ${{ github.workspace }}/backend/
          
  ---
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: . 
          # Descarga el contenido de 'backend/' a la raíz de este job.

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "ia-backend"
          slot-name: "Production"
          package: . 
          # Despliega el contenido descargado del artefacto.
