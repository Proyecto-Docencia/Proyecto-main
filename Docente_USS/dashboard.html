<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Portal Docente</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar" style="position: relative;">
            <button class="sidebar-toggle" id="sidebarToggle" title="Expandir/Colapsar" style="position: absolute; top: 32px; right: -24px; z-index: 9999; box-shadow: 0 2px 8px rgba(0,0,0,0.16); background: #fff; width: 48px; height: 48px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: 2px solid #e4e8fc;">
                <i class="fas fa-angle-left"></i>
            </button>
            <div class="sidebar-header" style="text-align:center; display: flex; flex-direction: column; align-items: center;">
                <img src="https://cdn.uss.cl/content/uploads/2022/12/14190951/favicon-uss.png" alt="Logo Universidad" class="logo-uss-sidebar">
                <h3 style="margin-top: 10px;">Portal Docente</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active" data-target="material"><i class="fas fa-book-open"></i> <span>Material</span></a>
                <a href="#" class="nav-link" data-target="planificacion"><i class="fas fa-edit"></i> <span>Crear Planificación</span></a>
                <a href="#" class="nav-link" data-target="bibliografia"><i class="fas fa-atlas"></i> <span>Bibliografía</span></a>
                <a href="#" class="nav-link" data-target="perfil"><i class="fas fa-user"></i> <span>Perfil Docente</span></a>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span></a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1 id="headerTitle">Material de Apoyo</h1>
                <div class="user-info">
                    <span id="userDisplayName">Bienvenido, Docente</span>
                    <i class="fas fa-user-circle fa-2x"></i>
                </div>
            </header>

            <section id="material" class="content-section active">
                <div class="material-grid">
                    </div>
                <div id="material-detail" class="material-detail-view" style="display: none;">
                    <button id="close-detail" class="btn-close-detail"><i class="fas fa-times"></i> Volver</button>
                    <h2 id="detail-title"></h2>
                    <div class="detail-actions">
                        <button id="play-audio" class="btn-audio"><i class="fas fa-play"></i> Generar Audio</button>
                    </div>
                    <div id="detail-content" class="content-scroll"></div>
                </div>
            </section>

            <section id="planificacion" class="content-section">
                <form class="planificacion-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="asignatura">Asignatura</label>
                            <input type="text" id="asignatura" placeholder="Ej: Cálculo I">
                        </div>
                        <div class="form-group">
                            <label for="unidad">Unidad de Aprendizaje</label>
                            <input type="text" id="unidad" placeholder="Ej: Límites y Continuidad">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="objetivo">Objetivo de Aprendizaje</label>
                        <textarea id="objetivo" rows="4" placeholder="Describa el objetivo principal de la clase..."></textarea>
                    </div>
                     <div class="form-group">
                        <label for="actividades">Actividades de la Clase (Inicio, Desarrollo, Cierre)</label>
                        <textarea id="actividades" rows="6" placeholder="Detalle las actividades planificadas..."></textarea>
                    </div>
                     <div class="form-row">
                        <div class="form-group">
                            <label for="recursos">Recursos y Materiales</label>
                            <input type="text" id="recursos" placeholder="Ej: Proyector, Pizarra, Guías de ejercicios">
                        </div>
                        <div class="form-group">
                            <label for="evaluacion">Evaluación</label>
                            <input type="text" id="evaluacion" placeholder="Ej: Control formativo al final de la clase">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-ia"><i class="fas fa-robot"></i> Sugerir con IA</button>
                        <button type="submit" class="btn-guardar">Guardar Planificación</button>
                    </div>
                </form>
            </section>
            
            <section id="bibliografia" class="content-section">
                <div class="bibliografia-content">
                    <h2>Fuentes y Bibliografía</h2>
                    <ul id="bibliografia-list">
                       </ul>
                </div>
            </section>


            <section id="perfil" class="content-section">
                <form id="perfilForm" class="perfil-form">
                    <div class="perfil-section">
                        <h3>Datos Personales</h3>
                        <div class="form-row">
                            <div class="form-group"><label>Nombre</label><input type="text" name="nombre" value="Juan" disabled></div>
                            <div class="form-group"><label>Apellido</label><input type="text" name="apellido" value="Pérez" disabled></div>
                        </div>
                        <div class="form-row">
                             <div class="form-group"><label>RUT</label><input type="text" name="rut" value="12.345.678-9" disabled></div>
                             <div class="form-group"><label>Teléfono</label><input type="text" name="telefono" value="+56 9 1234 5678" disabled></div>
                        </div>
                         <div class="form-group"><label>Correo Electrónico</label><input type="email" name="email" value="juan.perez@docente.cl" readonly disabled></div>
                         <div class="form-group"><label>Dirección</label><input type="text" name="direccion" value="Av. Siempre Viva 742" disabled></div>
                         <div class="form-group"><label>Comuna</label><input type="text" name="comuna" value="Santiago" disabled></div>
                    </div>
                    <div class="perfil-section">
                         <h3>Información Docente</h3>
                         <div class="form-group"><label>Facultad</label><input type="text" name="facultad" value="Ingeniería y Tecnología" disabled></div>
                         <div class="form-group"><label>Carreras que imparte</label><input type="text" name="carreras" value="Ingeniería Civil Informática, Ingeniería Civil Industrial" disabled></div>
                    </div>
                    <div class="form-actions">
                         <button type="button" id="editBtn" class="btn-editar">Editar Perfil</button>
                         <button type="submit" id="saveBtn" class="btn-guardar" style="display: none;">Guardar Cambios</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
    <script>
// Sidebar toggle
const sidebar = document.getElementById('sidebar');
const sidebarToggle = document.getElementById('sidebarToggle');
let collapsed = false;
sidebarToggle.addEventListener('click', function() {
    collapsed = !collapsed;
    sidebar.classList.toggle('collapsed', collapsed);
    // Cambia el ícono de la flecha
    sidebarToggle.querySelector('i').className = collapsed ? 'fas fa-angle-right' : 'fas fa-angle-left';
});
</script>
</body>
</html>
