<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Docente - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-info">
            <div class="logo-container" style="text-align:left; margin-bottom: 1em;">
                <img src="https://universidadsansebastian.hiringroom.com/data/accounts/universidadsansebastian/microsite/5ed34d01564648ad52c7afd2d49a0909.png" alt="Logo Universidad" class="logo-uss" style="height:90px; display:inline-block; vertical-align:middle;">
            </div>
            <h1>Portal Docente</h1>
            <p>Bienvenido al portal docente USS</p>
        </div>
        <div class="login-form-container">
            <form id="loginForm" class="login-form">
                <h2>Iniciar Sesión</h2>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="nombre.apellido@docente.uss.cl" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-login">Ingresar</button>
                <div class="form-links">
                    <a href="olvide_contrase%C3%B1a.html">¿Olvidó su contraseña?</a>
                    <a href="registro.html">Registrarse</a>
                </div>
                 <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
