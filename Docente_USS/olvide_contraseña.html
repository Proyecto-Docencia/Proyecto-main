<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Portal Docente</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-info">
            <img src="https://universidadsansebastian.hiringroom.com/data/accounts/universidadsansebastian/microsite/5ed34d01564648ad52c7afd2d49a0909.png" alt="Logo Universidad" class="logo-uss" style="height:90px; display:inline-block; vertical-align:middle;">
            <h1>Recuperar Contraseña</h1>
            <p>Ingrese su correo institucional para recibir instrucciones de recuperación.</p>
        </div>
        <div class="login-form-container">
            <form class="login-form">
                <h2>¿Olvidó su contraseña?</h2>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="nombre.apellido@docente.uss.cl" required>
                </div>
                <button type="submit" class="btn-login">Enviar instrucciones</button>
                <div class="form-links">
                    <a href="index.html">Volver al inicio</a>
                </div>
                <div class="error-message" style="display:none;"></div>
                <script>
                    document.querySelector('.login-form').addEventListener('submit', function(e) {
                        e.preventDefault();
                        window.location.href = 'correo_enviado.html';
                    });
                </script>
            </form>
        </div>
    </div>
        </div>
    </body>
</html>
