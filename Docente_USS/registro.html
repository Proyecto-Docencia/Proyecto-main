<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Portal Docente</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-info">
            <img src="https://universidadsansebastian.hiringroom.com/data/accounts/universidadsansebastian/microsite/5ed34d01564648ad52c7afd2d49a0909.png" alt="Logo Universidad" class="logo-uss" style="height:90px; display:inline-block; vertical-align:middle;">
            <h1>Registro Docente</h1>
            <p>Complete el formulario para crear su cuenta institucional.</p>
        </div>
        <div class="login-form-container">
            <form class="login-form">
                                <h2>Registrarse</h2>
                                <div class="input-group">
                                        <label for="nombre">Nombre Completo</label>
                                        <input type="text" id="nombre" placeholder="Nombre y Apellido" required>
                                </div>
                                <div class="input-group">
                                        <label for="email">Correo Electrónico</label>
                                        <input type="email" id="email" placeholder="nombre.apellido@docente.uss.cl" required>
                                        <small id="emailHelp" style="color: #888;">Debe ser un correo @docente.uss.cl</small>
                                </div>
                                <div class="input-group">
                                        <label for="password">Contraseña</label>
                                        <input type="password" id="password" placeholder="••••••••" required>
                                </div>
                                <button type="submit" class="btn-login">Crear cuenta</button>
                                <div class="form-links">
                                        <a href="index.html">Volver al inicio</a>
                                </div>
                                <div class="error-message" style="display:none;"></div>
                                <div class="error-message" id="error-message" style="display:none;color:red;"></div>
                                <script>
                                    document.querySelector('.login-form').addEventListener('submit', function(e) {
                                        e.preventDefault();
                                        var nombreInput = document.getElementById('nombre');
                                        var emailInput = document.getElementById('email');
                                        var nombre = nombreInput.value.trim();
                                        var email = emailInput.value.trim();
                                        var errorDiv = document.getElementById('error-message');
                                        var regex = /^[^@\s]+@docente\.uss\.cl$/i;
                                        if (!regex.test(email)) {
                                            errorDiv.textContent = 'El correo debe ser institucional y terminar en @docente.uss.cl';
                                            errorDiv.style.display = 'block';
                                            emailInput.focus();
                                            return;
                                        } else {
                                            errorDiv.style.display = 'none';
                                            // Capitalizar nombre
                                            function capitalizar(str) {
                                                return str.split(' ').map(p => p.charAt(0).toUpperCase() + p.slice(1).toLowerCase()).join(' ');
                                            }
                                            nombre = capitalizar(nombre);
                                            // Guardar datos en localStorage (simulación)
                                            localStorage.setItem('userEmail', email);
                                            localStorage.setItem('userNombre', nombre);
                                            // Redirigir al dashboard
                                            window.location.href = 'dashboard.html';
                                        }
                                    });
                                </script>
            </form>
        </div>
    </div>
</body>
</html>
