<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Enviado - Confirmar Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-info">
            <img src="https://universidadsansebastian.hiringroom.com/data/accounts/universidadsansebastian/microsite/5ed34d01564648ad52c7afd2d49a0909.png" alt="Logo Universidad" class="logo-uss" style="height:90px; display:inline-block; vertical-align:middle;">
            <h1>Confirmar Registro</h1>
            <p>Revisa tu correo institucional.</p>
            <p id="userDisplayName" style="font-weight:500; color:#09437c; margin-top:10px;"></p>
        </div>
        <div class="login-form-container">
            <div class="login-form" style="text-align:center;">
                <i class="fas fa-envelope-open-text fa-3x" style="color:#09437c; margin-bottom:18px;"></i>
                <h2>Correo enviado</h2>
                <p style="margin-bottom:24px;">Si el correo ingresado es válido, recibirás un mensaje con instrucciones para confirmar tu cuenta.</p>
                <a href="index.html" class="btn-login" style="width:100%; text-decoration:none;">Volver al inicio</a>
            </div>
        </div>
    </div>
</body>
<script>
    // Mostrar saludo personalizado si hay nombre guardado
    const userNombre = localStorage.getItem('userNombre');
    if (userNombre) {
        document.getElementById('userDisplayName').textContent = `Bienvenido, ${userNombre}`;
    }
</script>
</html>
