steps:
  # Construir la imagen y etiquetar en Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'ENABLE_RAG=${_ENABLE_RAG}'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/my-django-repo/${_SERVICE_NAME}:latest'
      - '.'

  # Subir la imagen a Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/my-django-repo/${_SERVICE_NAME}:latest']

  # Desplegar a Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/my-django-repo/${_SERVICE_NAME}:latest'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--timeout'
      - '600s'
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--min-instances'
      - '${_MIN_INSTANCES}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      - '--add-cloudsql-instances'
      - '${_CLOUDSQL_INSTANCE}'
      - '--update-env-vars'
      - DJANGO_SECRET_KEY=${_DJANGO_SECRET_KEY},DJANGO_DEBUG=${_DJANGO_DEBUG},DB_ENGINE=${_DB_ENGINE},DB_HOST=${_DB_HOST},DB_PORT=${_DB_PORT},DB_NAME=${_DB_NAME},DB_USER=${_DB_USER},DB_PASSWORD=${_DB_PASSWORD},CORS_ALLOW_ALL_ORIGINS=${_CORS_ALLOW_ALL_ORIGINS},CSRF_TRUSTED_ORIGINS=${_CSRF_TRUSTED_ORIGINS},ENABLE_RAG=${_ENABLE_RAG},SKIP_DB_WAIT=${_SKIP_DB_WAIT},GEMINI_API_KEY=${_GEMINI_API_KEY},GEMINI_MODEL=${_GEMINI_MODEL}

